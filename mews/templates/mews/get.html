<div id="mews" class="col-lg-8 col-lg-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
	{% for mew in mews %}
		<div class="mew">
			<span class="username">{{ mew.username|safe }}</span><br/>
			<span class="content">{{ mew.content|safe }}</span><br/>
			<span class="date">{{ mew.date|safe }}</span>
		</div>
	{% endfor %}
</div>
